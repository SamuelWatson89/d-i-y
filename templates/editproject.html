{% extends 'base.html' %}
{% block content %}

<h3>Edit Project</h3>

<div class="row">
    <form action="{{ url_for('update_projects', projects_id=projects._id) }}" method="POST" class="col s12">
        <div class="row">

            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="title" name="title" type="text" class="validate" value="{{projects.title}}">
                <label for="icon_prefix">Project name</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="description" id="description"
                    class="materialize-textarea">{{projects.description}}</textarea>
                <label for="icon_telephone">Description of project</label>
            </div>

            {{projects.projectImage}}

            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in category %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label>Task Category</label>
            </div>

            <div class="chips chips-placeholder col s12">
                <i class="material-icons prefix">subject</i>
                <input id="martials" name="materials" class="validate">
                <label for="icon_telephone">Material of project</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="steps" id="steps" class="materialize-textarea" rows="10">{{projects.steps}}</textarea>
                <label for="icon_telephone">Steps to make project</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Amend
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
