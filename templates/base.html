<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIY Collections</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{ url_for('get_projects') }}" class="brand-logo center"><i
                        class="material-icons">build</i>DIY</a>

                <a href="#" data-target="diy-side" class="sidenav-trigger"><i class="material-icons">menu</i></a>

                {% if session['logged_in'] %}
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('add_project') }}">Submit Project</a></li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>

                {% else %}
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('login') }}">Login/Register</a></li>
                </ul>
                {% endif %}
            </div>
        </nav>

        <ul class="sidenav" id="diy-side">
            <li><a href=" {{ url_for('add_project') }}">Submit Project</a></li>
        </ul>
        <ul class="sidenav" id="diy-side">
            <li><a href=" {{ url_for('login') }}">Login / Register</a></li>
        </ul>
    </header>

    <section class="container">
        {% block content %}
        {% endblock %}
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
        });
    </script>
</body>

</html>
