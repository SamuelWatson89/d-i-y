{% extends 'base.html' %}
{% block content %}
<div class="row">
    <!--This is row to push the content down the page a little-->
</div>

<div class="row">
    <div class="col s12 m4 deep-orange lighten-4">
        <h2>{{projects.title}}</h2>
        <p>
            {{projects.experience}} - {{projects.category}}
            <br>
        </p>
    </div>
    <div class="col s12 m8">
        <img src="{{url_for('file', filename=projects['project_image_name'])}}" alt="{{projects.project_image_name}}"
            width="400">
    </div>
</div>

<div class="row">
    <div class="col s12">
        <h4>{{projects.description}}</h4>

        <p>{{projects.steps}}</p>
    </div>
</div>
<div class="col s12">
    <a href="{{url_for('edit_projects', projects_id=projects._id)}}"
        class="waves-effect waves-light btn-small blue darken-3">Edit</a>

    <a class="waves-effect waves-red btn-small red darken-3 modal-trigger" href="#delete">Delete Task</a>

    <div id="delete" class="modal">
        <div class="modal-content center-align">
            <h4>Are you sure you want to delete this? </h4>
            <a href="{{url_for('delete_project', projects_id=projects._id)}}"
                class="waves-effect waves-red btn btn-large red darken-3">DELETE</a>

            <a class="modal-close waves-effect waves-green btn-large">Keep Project</a>
        </div>
    </div>
</div>

{% endblock %}
