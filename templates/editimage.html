{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <h3>Edit your project image</h3>

        <h4>Lets update this image {{ name.username }}</h4>
    </div>

    <div class="row">
        <form action="{{ url_for('update_image', projects_id=projects._id) }}" method="POST" class="col s12"
            enctype="multipart/form-data">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <div class="col s12">
                                    <img class="responsive-img z-depth-1"
                                        src="{{url_for('file', filename=projects['project_image_name'])}}"
                                        alt="{{projects.project_image_name}}" width="500">
                                </div>

                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}
                                <div class="row red lighten-2 valign-center">
                                    <p class="center-align">
                                        {{ message }}
                                    </p>
                                </div>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                                <div class="col s12">
                                    <div class="file-field input-field">
                                        <div class="btn amber accent-4">
                                            <span>File</span>
                                            <input type="file" id="project_image" name="project_image" required>
                                        </div>

                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text" id="project_image_name"
                                                name="project_image_name" placeholder="Upload new finished project image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light amber accent-4" type="submit" name="action">Save
                            <i class="material-icons right">save</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
