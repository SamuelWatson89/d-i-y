{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="s12 m8">
        <form method="POST">
            <div class="input-field col s6">
                <input id="username" name="username" type="text" class="validate">
                <label class="active" for="username">Enter Your Username</label>
            </div>
            <button class="waves-effect waves-light btn" type="submit" name="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
